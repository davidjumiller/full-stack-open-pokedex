name: Basic CI pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize] # Runs when PR is opened or updated

jobs:
  Build-Test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000
  Deploy:
    runs-on: ubuntu-20.04
    needs: [Build-Test]
    steps:
      - uses: actions/checkout@v3
      - if: ${{ github.event_name == 'push' }}
        id: deploy
        name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "floating-reef-20790"
          heroku_email: "davidjumiller@gmail.com"
          healthcheck: "https://floating-reef-20790.herokuapp.com/health"
          rollbackonhealthcheckfailed: true
      - if: failure()
        name: Failure notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: Deployment Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - if: cancelled()
        name: Cancelled notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: warn
          details: Deployment Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - if: success()
        name: Success notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: Deployment Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  Tag_release:
    needs: [Deploy]
    runs-on: ubuntu-20.04
    steps:
      - if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip')}}
        name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

